~01~prompt~panel_008~3_bookish=<bookish.personality:[face:skeptical]All this ice... [i]you[] produce it, don't you? I'd love to make an account of how you accomplish it. Is it [i]magical,[] based on perhaps forming an interconnective fusion with...? Or.../[face:interested]Not here to, um... to [i]impose[] on you, or anything. So... I mean. Should we leave?/[face:happy]Well, I get what your whole aesthetic seems to be. Ice, right? Big on ice? You like to skate on it with a lover? Toss it back and forth? Put it down your friend's shirt?/You've been down here a long time, I guess? What secrets about the deep do you know? Are there treasures covered over in ice, here? From long ago?/And here in this frigid place, you feel at home? It's cold. Are you... comfortable? Are you content here?/[face:angry]Winterlock, huh? Sounds like a name for a Lostling. See you don't just decorate in ice, but in bones. Where do you [i]get[] bones? You chew them out of people?/[face:talking]Winterlock is an odd name for a friend. I don't suppose you'll tell us the nature of these songs? Or your place in them?/[face:neutral]You're eager to spill your tale, aren't you? Maybe a place like this isn't suited to you. But... did you have a choice?/Your words come strung on a loose band of music. A bobbing, brittle almost-rhyme. I recognize the language of a passionate being./Your speech rings almost musically, to me. Are you a lonesome minstrel yourself, down here? In your empire of ice? Were you changed to be a... what you appear as now?/[face:skeptical]Well, I get what your whole aesthetic seems to be. Ice, right? Big on ice? Guess that's why you're... what [i]are[] you doing down here? Seems boring.>
