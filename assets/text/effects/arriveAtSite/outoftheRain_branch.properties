~08~player_chose_two.test_pass~panel_005~1_narration=Perhaps the boastful Winterlock is taken with the idea. Or perhaps he's <greedy.charisma.50:fallen victim to <greedy>'s <greedy.personality:intellectual magnetism, a not insignificant gravity among the <greedy.awm:ladies/men> <greedy.mf:he/she/they> knows. (And definitely some <greedy.awm:guys/women>, too!)/soft trembling gaze, which has reeled in still sterner fish./easy smile and candid, twinkling eyes, both the feature of taverntalk, back in <town>./canny dealcraft, a talent for which <greedy.mf:he's/she's/they're> known and feared among merchants and makers this Yondering over./charming generosity, a fevercooling light, folks say, that beams through <greedy.mf:his/her/their> gentle eyes./candid and wrestle-ready charm. It's a famous way <greedy.mf:he has about him/she has about her/they have about them>, that folks can't help but love./uncomplicated and easy-met manners, <greedy.mf:his/her/their> simple and natural command. This cave-thing wouldn't be the first heart so swayed./arresting gaze--the quiet, calm intensity of which has pierced and broken many a heart./eyes, what folks tend to call <greedy.mf:his/her/their> bottomless gaze: full of curiosity, gentle humor, and the somewhat frightening enticement of everchanging weather./trickless tenderness, <greedy.mf:his/her/their> easy charm that comes with being easy-charmed <greedy.mf:himself/herself/themself>. Folks say it flashes in <greedy.mf:his/her/their> smile./charming cheekery, <greedy.mf:his/her/their> sardonic, but ultimately affectionate outlook on life. There's earnestness in <greedy.mf:his/her/their> eyes, some say.>/the rare victim of <greedy>'s unsubtle persuasions, which can seldom but sometimes influence <greedy.personality:other expansive-minded, overthinking types./other timid-but-toughlipped type of folks./the gullible and the braggy hearted./the clutchers and coveters of the world./the ever-professed victims of the world./other quick-tempered folks./other solvers and speakers./other silence-seeking solitaries./other rhyme-wandering ruminaters./other bloomchasing whifts./other self-pitying cynics.>>
