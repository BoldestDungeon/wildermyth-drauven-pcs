~01~prompt~panel_007~1_speech=[darkGray]<hook.exists:<hook.theme_fire/themePiece_petFireChicken_fireChicken:Eh? Ah./Eh? Ah./Eh? Ah.> /><bookish.personality:Fumbling at ideas whose merest hairs you've only pin-ch-ched hold of? My na-ch-chure is cold beyond all crudities of what you'd call... ma-j-gic..../Oh, but you only came in ju-just now... you needn't scurry out so soon./You mock my solitude, with these games and ja-japes, you sug-j-gest./[i]Treasures,[] you say, hoping the word has meaning... beyond \nthe hot clen-ch-ching cha-chambers of your covetous heart.../The color of your voice is kind and cool, <bookish.whm:broadish/lynxing/lightlooping>-<bookish.mf:man/woman/one>. \nYou must be passing clever. A predator. I'm wary made./You struggle not to slosh and drool as you imagine breaking my frame. [i]That's[] what your hot voice betrays! Lostlings and chewlooters! Peh!/When was I ever friend to those spitters of false and fireful tales? All tucked round their camping-blazes, and protected from... [i]from wolves.[]/What's suited and what's forced upon us... \n[i]you[] seem curiously attuned to the difference./Passion is what cha-chills a formless and flowing life into crystal. [i]Eclipses[] thought with deed, how a lake, slow, freezes over. Yes. Yes. I have that./Ah! Ima-j-gine if I were a minstrel, and wore a cha-charming countenance! All would have passed mu-ch-ch different for me... yes, and for the world above./The bored and blissful, aren't they so near that they might tou-ch-ch? It is only shadows on the mind--and light--that split them su-ch-ch!>
