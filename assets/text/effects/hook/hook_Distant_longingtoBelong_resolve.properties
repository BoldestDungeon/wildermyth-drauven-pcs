~01~~panel_008~1_hook=Thanks, <hook2>. <hook.rfln.hook2:For resisting me. My way of... Anyway, I wouldn't go without it. So thanks. And... that's all./Your friendship helps me remember I'm part of something. Just... Don't start treating me different. And don't stop being <hook2.personality:an exhausting highmind./our reluctant hero, flinching <hook2.mf:his/her/their> way to glory./a jocular idiot, whenever the mood strikes./an irritating snatch-hand. It's part of your charm./a <hook2.mf:fusty father-bear/stifling mother to us/stifling parent to us> when we least desire it.../an overreactive maniac./your old build-it-together self./a frosty drunk, sometimes./a weird poeticist, whenever the mood strikes./nauseating romantic, sometimes./a sarcastic jerk sometimes.> I kind of like it./I don't know why you started to love me. But loving you... keeps me human. Really it does. And I'll keep getting better, at being honest, trusting, everything we should be to each other. So thank you./--->
