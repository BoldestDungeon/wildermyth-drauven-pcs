~04~player_chose_two~panel_001~1_npc=<npc.personality:Not just their language. Their traditions. Their tactics.\nNext time they return, they'll find us better prepared./[face:interested]Could build better fences. Clean off the warning bells. Assemble a militia. \nSo that next time... we won't need you to come to our rescue./[face:happy]Maybe I can scare some sense into folks. Get them to start working on defenses.\nSo you lot won't have to swoop in and save us again./Maybe I'll form a company of my own. <npc>'s soldiers. Keep the Drauven in check.\nSo you won't have to come running to our rescue./If we meet again, hope you'll be here as visitors. Not saviors./[face:happy]This scare might've done some good. Folks [i]need[] toughening up. Learn to\nguard these lands themselves rather than rely on outsiders./I intend to make it so we won't need to rely on the intervention of passing\nadventurers. Though you're always welcome to visit./[face:skeptical]If someone was there, keeping an eye on things, there would've been warning. \nTime to prepare. Anyway, I think it's a job that suits me./[face:grim]Except just, I'll make the rounds. Of the farms, the ranches, everyone living out here. Try and see if we can't be better prepared. In the event... well. For [i]whatever[] comes./[face:happy]Did I tell you <npc.awm:she's/he's> <npc.whm:a spellcrafter? Scrawny arms but real brainy./a blacksmith? Known for <npc.awm:her/his> muscular frame and deadly strikes./<npc.awm:a huntress/a bowman>? A real sharpshooter. And, like, [i]toned[].> The two of us'll keep these borders safe. Don't you worry./[face:skeptical]Like, [i]really[] big fences, you know? <npc.whm:And double thick./With traps and things./Weave some alarms into them.> So our enemies won't find it so easy to trespass. So you lot won't need to run to our rescue again.>
