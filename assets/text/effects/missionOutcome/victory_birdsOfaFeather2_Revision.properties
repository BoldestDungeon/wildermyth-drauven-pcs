~01~prompt~panel_002~2_healer=<volunteer.exists:<volunteer.rivalOf.healer:<healer.bookish/coward/greedy/loner/60:[face:grim]Quick search will suffice. Wouldn't want to give <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> a reason to come looking for us./It's sort of nice, huh? That <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> didn't come with us. Maybe we could just... take our time?/[face:dubious]Let's make it quick, okay? Don't like leaving <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> in charge of my stuff. Might get ideas./Glad we left <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> behind. We can take our time. Without the nagging./[face:dubious]Surprised <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> didn't want to come with us. Least I don't have to listen to <volunteer.mf:his/her/their> nagging.>/<volunteer.familyWith.healer:<healer.coward/greedy/healer/hothead/60:Just a quick search, right? <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>>'ll start to worry, if we're gone too long./<volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> always liked souvenirs. Think I should I bring something back for <volunteer.mf:him/her/them>?/Just a quick search. Promised <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> we wouldn't take too long./[face:skeptical]Just the usual junk. <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>>'ll be glad <volunteer.mf:he/she/they> didn't come along./Told <volunteer.parentOf.healer:<volunteer.mf:Dad/Mom/Renny>/<volunteer>> we'd be back before nightfall. Let's make it quick.>/<healer.bookish/coward/greedy/hothead/loner/romantic/60:Nothing out of the ordinary. Should we head back? See what <volunteer2.exists:the others/<volunteer>> found?/Think maybe it was a bad idea? Splitting the group?/Good idea, leaving <volunteer2.exists:the others/<volunteer>> behind. Means if we find anything [i]useful[].../There a reason you didn't want to bring <volunteer2.exists:the others/<volunteer>>? Not that I [i]mind[], of course./<leader.loverOf.healer:It's  nice, you know. That we get some alone time./Easier with just the two of us. A lot mellower.>/<leader.loverOf.healer:[face:happy]So... why'd you insist on leaving <volunteer2.exists:the others/<volunteer>> behind? Wanted some alone time?/Nothing that catches the eye. Wonder if <volunteer2.exists:the others/<volunteer>> had better luck.>/Getting dark. Time to meet up with <volunteer2.exists:the others/<volunteer>>?>>>/<deadHero.exists:[face:grim]Let's be quick about it, yeah? Not a day to go looking for more trouble./<leader.rfln.healer:<healer.coward/goofball/loner/snark/60:Did we really [i]have[] to come here? You're not just messing with me?/[face:talking]Oh neat, more creepy junk. You starting a collection?/We don't have to do this [i]together[]. How about you go that way.../[face:dubious]Here it is. Another item for your creepy junk collection./[face:skeptical]Told you we wouldn't find anything good. Why you're so bent on wasting our time...>/<healer.coward/greedy/hothead/loner/snark/60:We're... uh, done here, right? Place like this'll be even creepier when it's dark./[face:skeptical]Too bad there's nothing worth taking. Time to move on?/[face:talking]See, like I said, it's just a bunch of junk. Ready to get out of here?/[face:skeptical][i]Why[] are we here, again? To look?/[face:dubious]Hey. Think I could find a use for this?/Getting dark alredy. Time for us to head back?>/<healer.bookish/coward/greedy/hothead/loner/poet/romantic/60:[face:default]Ah, yes. A perch for their hunting birds. You discover anything interesting, love?/Don't have to look through [i]everything[], do we, love?/[face:happy]Sort of romantic, isn't it? The two of us, alone, investigating the spoils of our victory./[face:happy]Hmm. Don't care if we find anything, really. Just nice being with you./[face:default]Just a bird perch. You find anything, love?/[face:happy]Ah, nights like these, when the rush of battle is ended, when my love is beside me.../[face:happy]The two of us together, investigating the enemy camp... it [i]is[] romantic, right?/Nothing over here. How you doing, love?>/<healer.coward/greedy/hothead/loner/snark/60:We're... uh, done here, right? Place like this'll be even creepier when it's dark./[face:skeptical]Too bad there's nothing worth taking. Time to move on?/[face:talking]See, like I said, it's just a bunch of junk. Ready to get out of here?/[face:skeptical][i]Why[] are we here, again? To look?/[face:dubious]Hey. Think I could find a use for this?/Getting dark alredy. Time for us to head back?>>>>
