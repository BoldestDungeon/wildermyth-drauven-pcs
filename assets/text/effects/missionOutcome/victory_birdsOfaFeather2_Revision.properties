~02~choice_two~panel_001~1_npc=<npc.personality:There's a <folk2.mf:man/woman/person> in <town> who studied the Drauven. Going to go [i]learn[] from <folk2.mf:him/her/them>./[face:interested]Had my fill of fighting, if I'm telling the truth. But maybe... could be better prepared...?/[face:happy]Ha! It'll be a real scene when I limp \ninto town all bedraggled-like./[face:skeptical]Even if the trouble's past, I expect folks'll be want protecting, so. More work. Better pay./People around here are soft. It'll take time, but I want to help them. To protect themselves./[face:joke]Get a warm welcome at <folk1>'s place, first. Then, maybe give some fighting lessons?/People in these parts... They need someone to organize them. Train them. [i]I'll[] do that./[face:neutral]There's a vacant outpost north of here. \nBasic, but livable. Real quiet./[face:neutral]Now...? What [i]should[] a person do in this situation? I don't have an answer, except.../[face:happy]What's next for [i]me?[] Time to tell that <npc.awm:girl/guy> in <town> how I [i]really[] feel./[face:skeptical]Had my fill of Drauven. Might get into fence-building?>
~03~choice_one~panel_001~2_npc=<npc.personality:Actually, if it's possible...[face:interested]/[face:interested]Kind of hoping... could you \ntake me with you?/[face:joke]Me? Well actually.../[face:skeptical]Sort of depends on [i]you.[]\nHow full's your pot, usually?/I hope it's not presumptive of me.\nI was wondering.../Probably tag along with you, right?[face:skeptical]/Actually, I'm hoping you have \nroom for another.[face:grim]/[face:grim]Well... I've got nothing to go back to./[face:grim]It's a good question. Can I...\nlook to [i]you[] for an answer?/[face:interested]Well... I don't know. Where're [i]you[] two going?/[face:skeptical]Obviously I'm going with [i]you guys,[] right?>
