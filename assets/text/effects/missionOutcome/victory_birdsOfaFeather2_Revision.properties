~01~prompt~panel_008~1_npc=It was... let's see... thirteen nights ago? Drauven <npc.bookish/poet/60:set upon the <folk1.lastName> ranchland./set upon the <folk1.lastName> ranchland./went for the <folk1.lastName> ranch.> <npc.coward/goofball/healer/hothead/leader/poet/romantic/80:[face:interested]/[face:interested]/[face:grim]/[face:grim]/[face:grim]/[face:grim]/[face:grim]/>
~01~prompt~panel_009~1_narration=<npc.personality:They were peaceful folk. Letter writers. Loved to listen to tales of adventure. \nOf danger. Never dreamed it would come to them./They were regular, friendly folks, but... what I'd call a tad careless. Laughed off \nany talk of trouble. Never expected it would come to them./Always [b]were[] a bit reckless, those people. Sort who'd leave their door unlocked in case a neighbor wanted to make flapjacks. Never expected some unfriendlies to come knocking./They were never exactly cautious people. Left their doors unlocked, so their neighbors could come and go. Didn't expect any unwanted guests to come knocking./They've always been gentle, friendly people. Opened their door to me one night when I was hungry and roadweary. Never suspected there'd be danger on their doorstep./They've always been easygoing people. Softbellied. Would open their home \nto anyone who asked. Never expected to run into trouble./It's a corner of world that hadn't seen much trouble. Old <folk1> didn't even \nmake a habit of locking <folk1.mf:his/her/their> door. Never thought <folk1.mf:he/she/they>'d need to./They were decent enough people, though I didn't actually know them well. \nJust enough to say hello if we met at the market./They were flower growing folk before they were ranchers. The sort who like \nhoney on their biscuits and starsinging nights./Softhearted people. Always had a place at the table for a hungry traveler, and ears eager for stories of distant lands. Didn't consider there might be danger lurking on their doorstep./They were always the friendly, scatterbrained type. Welcomed any shady wayfarer into their home, left the door unlocked so they wouldn't have to carry a key. Kind who tempted trouble.>
~01~prompt~panel_010~1_narration=<npc.personality:But the Drauven's numbers were more than I anticipated. I was swiftly surrounded./The Drauven surrounded me practically as soon as I arrived. There was nowhere I could run to./Got a crazy idea, when I saw the Drauven. Thought I'd play decoy, told the ranchers to scram./I tried to drive them off. But one person, fighting on <npc.mf:his/her/their> own, can only do so much./I wanted... to keep them safe. Tried to lure the Drauven away. Got in over my head./Took down a few of those Drauven brutes before they swarmed me./Held off the Drauven long enough for the others to escape. But by then I was encircled./I was surrounded before I could <npc.weaponType:draw my sword/draw my axe/draw my weapon/draw my spear/draw my bow/draw my bow/draw my dagger/raise my staff/raise my wand>. Not sure what became of the ranchers./The next moments are hazy in my memory. There was a clash of metal. My eyes dimmed./Just in time, too. Managed to keep the Drauven distracted while the others ran for cover./Guess the Drauven didn't like my face. Forgot the ranchers and came after me. Lucky, right?>
~01~prompt~panel_011~1_narration=<npc.personality:I was out on errands that morning. Rushed to their aid when I heard shouting./I was supposed to help Old <folk1> <npc.whm:put up a stretch of fence/with <folk1.mf:his/her/their> rat problem/with the beancounting> that day, but I was late./[face:happy]I showed up to see Old <folk1>. Tell <folk1.mf:him/her/them> some silly stories, get a loaf of nutbread in return./[face:angry]I was only there because <folk1> asked me to do a job. <npc.whm:Had a fence needed repairing./Rat hunting./Wanted me to check on the well water.>/I had to repay their kindness. Showed up that day to <npc.whm:help put up a new stretch of fence./help with the rat infestation./scout a spot for the new well.>/[face:angry]No telling what would've happened \nto them if I hadn't shown up./[face:grim]Lucky thing I decided to stop by that day. <npc.whm:To see how the fence was holding up./To see if they had any rats needed hunting./To see how the new sheep were getting on.>/I was only there [b]that[] day because I wanted some eggs. And the ranch was the closest place.[face:grim]/[face:interested]My mind was meandering that morning. As were my feet. I arrived at the ranch without any particular purpose./[face:grim]By luck or by fate, I showed up that day. To <npc.whm:see how Old <folk1>'s fence was coming along./see if they had any barn rats needed hunting./see how their new rooster was settling in.>/[face:skeptical]If I hadn't happened by that day, it might've been the end of them.>
~01~prompt~panel_012~1_npc=<npc.personality:[face:interested]I took a blow to the head, lost consciousness, and then \nawoke in this... rude enclosure./[face:interested]Guess I must've panicked, because it all went black then. Woke up in this cage, glad to be alive, but... hard to have much hope for my future./[face:talking]It [i]worked[] alright. Just not the way I planned it. One of those sneaks got in behind me and put my lights out. Woke up in this dump./Remember thinking of all the things I never did. How my stuff would be picked through and divvied up. Didn't know I'd be waking up [i]here.[]/Honestly, I thought it was the end. Said my goodbyes in silence. But for some reason they just bound my hands and took me with them./Would've been a noble death, at least. Better than \nrotting away in a cage./I know how those scenes usually end. I was ready. But for some reason they spared my life. Brought me back to this cage./That was it, I thought. Never expected they'd take me alive.[face:skeptical]/[face:skeptical]When I awoke I was here, in this... rude enclosure./Didn't [i]want[] to die. Too many dreams unlived. Love unfulfilled. But when I woke up here... I began to wish they'd finished me off quickly./[face:dubious]One of the big guys was about to brainbash me when their chief stepped in. Tied my hands and carried my back with them.>
~01~prompt~panel_013~1_npc=<npc.bookish/coward/goofball/hothead/poet/60:Hm. A sacrifice was my best guess. Though\nI'm unfamiliar with their rituals./I... yeah, I didn't understand much of what they said. \nTried not to draw their attention, mostly./[face:interested]Didn't seem like they wanted to [i]eat[] me.\nLeast there's that./Sport, sacrifice... who knows? They jabbered\na lot, but I couldn't understand much./I've heard they sometimes perform rituals, to appease\ntheir dragon god. Perhaps I was to play a part./They didn't seem interested in explaining themselves.\nNot that I would've understood.>
