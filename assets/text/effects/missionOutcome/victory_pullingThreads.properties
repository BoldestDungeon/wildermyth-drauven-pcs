~01~prompt~panel_009.(deadHero_is_missing)~1_mystic=Hm. <mystic.bookish/poet/romantic/80:Give us a chance, and I think you’ll find that we persist… sufficiently./Give us a chance, and I think you’ll find that we persist quite well./Give us a chance, and I think you’ll find that we persist quite well./Well, stick around for a while and see if we hold up.>
