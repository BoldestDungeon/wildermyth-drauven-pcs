~01~prompt~panel_011~1_legend=<legend.snark/goofball/80:Two things, tops. It’s been a long time, and I was fighting… something./Two things, tops. It’s been a long time, and I was fighting… something./A sense of time passed, and a sense of purpose. Fighting… something.>
