~07~player_chose_two.test_pass~panel_008~1_goofball=<romantic>. <goofball.krfln.romantic:<goofball.poet/romantic/snark/60:[face:happy]You'd rather chew on your sadness? I'll eat your portion./You're taking this pretty serious, huh? If it's meant to be, you'll meet <npc.mf:him/her> again./[face:skeptical]The river<npc.mf:guy/lady> ran from you. That's not how love stories are supposed to start./Come eat. Unless you want <healer> here to take your portion.>/<goofball.hothead/healer/60:[face:dubious]You just going to stand there moping? I'll eat your portion./[face:talking]Sorry we didn't follow <npc.mf:him/her>. But come on. Wasn't <npc.mf:he/she> out of your league?/[face:skeptical]Stop acting like you lost out on your destiny, or something. The river<npc.mf:guy/lady> ran from you.>/<goofball.bookish/coward/greedy/loner/poet/60:[face:talking]All I've read of waterlings, nature spirits, so on... they're not interested in human relationships. Get some beans./Hey, for all we know, those riverthings'd eat us. Come get some beans, yeah?/Hey, we got a souvenir, at least. I'll roll you for it, if you'd... I mean, maybe you don't want.../[face:neutral]You're making [i]me[] uncomfortable. Eat something./Can't shape lovers out of shadows, can you? Come eat. Talk to us some more./[face:happy]Last of the red beans, tonight. Call it a little celebration. Get over here.>/==/<goofball.coward/greedy/healer/leader/poet/60:Are you alright? Dare I mention... dinner's ready?/So... do you want any dinner? Don't want to waste it./You look troubled. Here, we used the last of the red beans. You have to be hungry./Join us. We'll be back where we belong, soon./You really think you should've gone after <npc.mf:him/her>, huh? These red beans are good. The sun will rise tomorrow./You don't need to eat, or what?>>
