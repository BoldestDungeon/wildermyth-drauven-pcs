~09~player_chose_three~panel_001~1_healer=<healer.personality:Come on, now. Let's show a [i]little[] bit of wisdom. Little respect for the wildborn and their domain.[face:talking]/[face:skeptical]Chasing flashes gets folks lost, or worse. Dragged down to Netherflare? Anyway.../[face:happy]Or do you two want to end up with fish-heads? Come on./Sometimes we have to stop ourselves from chasing whatever's bright. [face:skeptical][i]I[] struggle with it, of course. But.../[face:talking]Maybe sounds miserable and boring, and I get it, but we have to show some respect. Plus.../[face:grim]Honestly, you two can be like dogs, sometimes. Chasing anything you get a nose for. Remember?/Way I see it, this territory's <npc.mf:his/hers> to roam, and we're only passers through. Let's be respectful./[face:grim]This is exactly the behavior [i]I[] get annoyed with. When everyone thinks your world is theirs to touch and remark upon. Anyway.../Let's not stick our clumsy feet into clear water. Just appreciate the vision. And anyway.../[face:interested]Glues our hearts to our ribs sometimes: desire. But clutching after things is a good way to warp, or bend, or break them./And look, I get it.[face:skeptical] Just seems rude to start claiming this or that, or go running after <npc.mf:men/women> with our hearts on fire.> We have a job to finish.
