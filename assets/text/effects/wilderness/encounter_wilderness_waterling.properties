~08~player_chose_two.test_fail~panel_010~1_romantic=<romantic.personality:There's nothing reasonable about my... about how I'm... Too many storybooks, I suppose. Too many myths and magic yarns./Can't help but be like... what if [i]that[] was who I was meant for? <npc.mf:He/She> could've been... I don't know. I'll [i]never[] know./Sweet goblin, I've got a weird mood in me, huh? Pass me a bowl. Find me a winebottle./<goofball.krfln.romantic:If only you'd managed to grab whatever it was./If only you'd managed to grab whatever it was./<goofball.bookish/coward/greedy/loner/poet/60:If only you'd managed to grab whatever it was./If only you'd managed to grab whatever it was./Too bad you didn't. Tough ask, I know./If only you'd managed to grab whatever it was./If only you'd managed to grab whatever it was./If only you'd managed to grab whatever it was.>/If only you'd managed to grab whatever it was./If only you'd managed to grab whatever it was.> In that current. Would've been a nice consolation prize. Something to remember <npc.mf:him/her> by./Yes, yes. Everything's alright. Let's get home. To a tavern, and we'll see whose belly can stretch roundest./What I get for not following my instinct.[face:angry] A bowl of waterlogged beans. Won't ever sit right with me./What age did I start believing in love? Long time ago, I guess. Long years. Longer, and longer, and longer./You two eat. I'll do another walk down to the water. You can leave the fire. Or bank it. Doesn't matter, I guess./A bear is a solitary creature, for the most part. No wonder they sleep so long./Beans. At the end of the night, I'm here with beans and a beige tent. Ah well./Not sure what we call adventures, these days. We always wind up the same. Just older.>
