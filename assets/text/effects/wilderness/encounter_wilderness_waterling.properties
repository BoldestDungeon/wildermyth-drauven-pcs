~01~prompt~panel_003~1_romantic=<romantic.age.34:You know... It's sad to be my age, still hoping./<romantic.age.26:I'm not [i]old[], I guess. Just older than I figured I'd be.../Even by [i]this[] age. Wanted to be married to someone.>>
~01~prompt~panel_004~2_romantic=Hm?
~01~prompt~panel_004~3_healer=What?
~01~prompt~panel_005~1_romantic=<romantic.bookish/loner/poet/snark/60:Just... Spend a lot of time in books. A lot of them are stories. I used to think adventures took those kinds of shapes./I don't know. Well, but yeah. Thought I'd have found some kindred soul, by now./Nothing. Just that I used to dream. About a love that makes saving the world possible. Also... worthwhile./[face:skeptical]Well. Not saying I [i]actually[] expected \nsomething different./You picture certain things for yourself, don't you? I always did.>
~01~prompt~panel_006~2_narration=Slopes shrug them down a little valley to a riverside.
~01~prompt~panel_006~3_narration=Sound of rushing water comes clearer, broadening.
~01~prompt~panel_007~4_romantic=<romantic.bookish/loner/poet/snark/60:The everlasting fictions are full of danger, conundrums, pain and loss. But also love. They're [i]driven[] by love. They arc around love, like planets round a star. Hm./Starting to accept that... I'm just [i]different[]. \nApart. From my own kind... and... hm./Not even a dream, though. Like a... promise. To myself./Or, no... I sort of did. Expected I'd meet someone who'd give me a reason to change. Make a real hero out of me. Hm. That kind of thing... makes me laugh. But also.../Nothing extraordinary, you thought, once. Love would happen. It would spring on you like a season that comes early, unexpected. But... hm.>
~01~prompt~panel_008~1_healer=<healer.krfln.romantic:[face:dubious]/[face:dubious]/[face:happy]/[face:grim]/[face:interested]>
~01~prompt~panel_008~2_goofball=<romantic.bookish/loner/poet/snark/60:Recommend me a star book. \nI want to learn about that stuff./<goofball.krfln.romantic:Naw. You just think that, sometimes. I do too. It's normal./You're just figuring that out, huh?[face:skeptical]/Thought you liked it that way./==/I've been sort of afraid to talk to you.>/[romantic.face:grim]<goofball.krfln.romantic:Could be worse, you know?/[face:skeptical]This again, huh?/You've talked about it a long time./==/Like an [i]actual[] promise?>/<goofball.krfln.romantic:That <npc.mf:guy/lady>'s out there./You being real right now?[face:skeptical]/[face:interested]That really what you're waiting for?/==/Didn't realize you thought like that.>/[face:talking]We should drink together more.>
~01~prompt~panel_009~3_romantic=<romantic.bookish/loner/poet/snark/60:'The Elder Lights' is where I learned most of what I've got. That's <npc.fullname>, who wrote it. We have a copy./<goofball.krfln.romantic:[face:grim]Hm. Well.../[face:grim]I'm [i]trying[] to articulate something./[face:skeptical]Yeah... I... mostly do. But.../==/[face:neutral]Yeah? Alright.>/<goofball.krfln.romantic:[face:interested]I know. Not saying it couldn't. I've got the freedom to wish for it, still./[face:talking]I know. Just complaining, I guess./[face:happy]I know. I've thought \nabout it a long time./==/[face:happy]I sound weird, I know. \nYou'll get used to me.>/<goofball.krfln.romantic:<goofball.pcfn.romantic:[face:dubious]Yeah. Thanks<goofball.mf:, Dad/, Mom/>./[face:dubious]Hey, I never gave you permission to give [i]me[] advice./[face:dubious]Yeah... thanks./==>/[face:skeptical]Kind of. No. I don't know./[face:happy]It's love and death, right? \nWhichever comes first./==/Don't worry, I don't.[face:joy]>/<goofball.krfln.romantic:<goofball.pcfn.romantic:Really<goofball.mf:, Dad/, Mom/>? Okay... Uh./You don't want to drink with your <romantic.mf:Father/Mother/Parent>./Naw. We don't need to./==>/Well. We don't need to./[face:happy]Heh. I don't know./==/[face:skeptical]Have we ever?>>
~01~prompt~panel_010~3_narration=The riverbank's a low-roaring, life-smelling place.
~01~prompt~panel_011~5_romantic=<romantic.bookish/loner/poet/snark/60:But, to put it succinctly, my own experience of love isn't storylike. It's... meeting person after person. None of them quite... none of them [i]quite[] eliciting my lasting passion. My interest./[face:grim]Erg. What is it? That kindred soul I'd settle down with. Even though there's no proof they exist, I feel like... that longing.../But you can't force stars to align with your longings. Can't wrangle love to live happy on your little ranch. Just... hasn't happened./Anyway, it's just... Feel myself losing the battle. The long battle. Against the dullness of life. I don't know. I'm okay with it, actually./I don't know. Anyway, you picture it'll come along one day. A love like that. But it doesn't. Maybe it did, and I missed my chance?>
~01~prompt~panel_012~2_goofball=<goofball.krfln.healer:[face:neutral]/[face:dubious]/[face:neutral]/[face:skeptical]/[face:interested]>
~01~prompt~panel_012~4_healer=<healer.krfln.romantic:<healer.pcfn.romantic:You still have so much time, <romantic>. You'll see./[face:skeptical]Don't know how I'm supposed to talk to you about this./<ship.exists:I'm pretty lucky to have <ship>, I know. \nBut you have time. You really do./Yeah, I know the feeling. It's tough.>/==>/[romantic.face:grim]<healer.healer.60:Not trying to be rude here, but.../[face:skeptical]I mean... I [i]get[] why you're alone.> <romantic.personality:You spend all your \nfree time in libraries. And you [i]look[] like it./You're not brave enough to tell \nanyone you like them. That's a basic requirement./You think you're too funny. \nInflict your humor on everyone. It's annoying./You're self-centered. \nPeople call you a [i]greedwagon[]./You don't stand up for yourself. You try to please everyone. It's offputting./You take everything to its extreme. People don't like it. [i]I[] find it grating./You're obsessed with making the [i]right[] decision. Instead of just the best one for [i]you[]./You show open disdain \nfor people you don't know./\nYou say a lot of pretentious stuff./You put love on a pedestal. You talk in sunset-language, with big old moonbeam eyes./You openly \nmock people for being sincere.>/<ship.exists:<healer.healer/loner/poet/romantic/60:With me and <ship>... It's not like it just happened. There was effort there. You know? Going from infatuation to a more lasting thing./I understand. If I hadn't met <ship>, I'd be alone, for sure./<ship> and I... well, we didn't wait for it to happen. That's like waiting for the river to bring you what you need. Got to walk, swim, run, [i]search[].../I'm not the one to advise you, maybe. <ship> and I... feels like it was fated. But I'd never give up, in your shoes./Love's not perfect. Ask <ship>. \nI'm a thorn in <ship.mf:his/her/their> foot, most days.>/[face:skeptical]People [i]like[] you, you know? You just don't really seem to give them a serious look.>/==/[face:interested]I'm kind of surprised. You seem like you'd... \nI don't know. I really don't know, I guess.>
