~09~player_chose_three~panel_005~1_romantic=<healer.krfln.romantic:<healer.coward/greedy/hothead/loner/60:[face:neutral]I'm only looking forward to dinner right now. How're the beans doing?/[face:skeptical]How many times have I asked you that question?/[face:talking]We've had our share of fights, already. I'm glad it's just... this. A calm campfire. It's good./[face:interested]Reach a time when you have to strike out in another direction. Don't you? I don't know./[face:neutral]I started to love [i]Graymoon[]. Showed you that book. About a wanderer who falls in love with a man born from the stars.>/[face:talking]<romantic.healer/leader/loner/60:No, no. For all I may blame on you, I know you were right. Anyway, I'm glad we're here now, thinking sober thoughts./No, no. For all I may blame on you, I know you were right. Anyway, I'm glad we're here now, thinking sober thoughts./I don't know. I don't care. Feels like we're doomed to this endless whirl of... sameness./We're used to it. You've got your role to play, don't you? Awful one, but I guess it's necessary.>/<healer.coward/greedy/hothead/loner/60:[face:neutral]I'm only looking forward to dinner right now. How're the beans doing?/<romantic.bookish/goofball/healer/60:[face:skeptical]Study what we have about waterlings./[face:joy]Probably try to rob your house./[face:happy]Baker has a <romantic.mf:boy/girl/kid>, Tullis. I'm teaching <romantic.mf:him/her/them> to read. Probably check in on <romantic.mf:him/her/them>./[face:skeptical]Tavern's a word I enjoy saying, out here in the wild.>/[face:talking]We've had our share of fights, already. I'm glad it's just... this. A calm campfire. It's good./[face:interested]What is it about the crickets? Make me feel like something's finished. And it's time to strike out in another direction./[face:neutral]I started to love [i]Graymoon[]. A book. About a wanderer who falls in love with a man born from the stars.>/==/Here's a question. If you knew all you'd go through, living this life, doing what we do... would you still commit to it?>
