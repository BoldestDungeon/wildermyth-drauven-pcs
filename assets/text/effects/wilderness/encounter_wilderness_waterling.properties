~01~prompt~panel_014~1_goofball=<goofball.personality:[gray]Guys... it's a... there's a... [i]waterling[]!/Uh... guys? Stop!/[face:surprised]Gah! Who's that?/[face:surprised]Oh! It's... Isn't it a...?/[gray]Softly now! Speak softly./[face:angry]Shut up, you two. Look./[gray]Let's quiet down. We're not alone./[face:grim]Hey, stop. Someone's here, already./Oh. Stop. One of the river's <npc.mf:son/daughter>s./Shh! There's a... [i]someone[]./Oh, wow. Uh, guys? Someone's...>
