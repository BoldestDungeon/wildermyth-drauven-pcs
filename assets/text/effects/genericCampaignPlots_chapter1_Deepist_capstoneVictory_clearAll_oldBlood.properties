~01~~panel_003~3_narration=<hero2.exists:They file out/<hero> makes a lonely exit> as this blue underground becomes the belly of a furnace.
~01~~panel_004~4_hero3=<hero3.exists:<deadHero.exists:<deadHero.2.exists:They'll purify that place. Their spirits, <deadHero.1> and <deadHero.2>./<deadHero.1.mf:He'll/She'll/They'll> purify that place. <deadHero.1>. <deadHero.mf:His/Her/Their> spirit.>/<hero3.personality:Doesn't make the kind of sense I expected. I thought... there'd be some kind of machination to discover, some kind of... system, or complex society, or.../I'm not the only one who feels like that was... the place was [i]smaller[] than expected. Right? Am I wrong?/[face:interested]So... Can I ask? Where were the real... I don't know. Deepknights? Bullmonsters? The... I don't know, Shadowblasters and things?/[face:skeptical]Can't believe what a sham it was. What a worthless, meaningless hole full of nothing./You hope that... whatever we did today, the frontiersfolk, they'll have an easier time of things. But.../[face:grim]That'll leave a lasting impression, anyway. Annoying feeling I've got... that it wasn't, or I mean, that we didn't really [i]cripple them.[] The way we wanted./[face:talking]I know what you're thinking. But even if the place was smaller and less important than we hoped... we've shown them they're not going to walk on our backs./[face:grim]I'm taking a break, now. Any objections?/[face:interested]I once wondered what Deepism might... but at least in the form we've seen it, it's a predatory lie. Every hollow face and pitiful, stinking cave confirms that to me./[face:grim]Hard to feel anything but... [i]grimy.[] Down to my heart and bones. Emerging from that place./[face:talking]I never [i]was[] one to suffer unwanted neighbors...>>/>
