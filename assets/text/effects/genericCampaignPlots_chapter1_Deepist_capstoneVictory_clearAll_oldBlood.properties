~01~~panel_001~1_narration=<hero2.exists:/Grim gold light of spreading fire. Flames chittering on bones, wheezing on oil. Glow radiating back off the bloodied cavefloor.>
~01~~panel_001~2_hero2=<hero2.exists:<hero2.bookish/coward/goofball/healer/poet/60:[face:talking]Nothing appears worth any lengthy assessment. \nSmoke'll blacken our lungs if we stay down here./[face:interested]Let's get up above ground. \nThat smoke'll kill us./[face:skeptical]Some messes are best left to a fire to clean. That's not me being funny, it's just a... it's better. Come on. Let's go up./We either let those flames spread and [i]get out,[][face:talking] or we've got to smother them.../[face:neutral]A flame in a house of wraiths, a hundred \nghostly partners to dance with. Let's go up./Keep that fire going. \nLet it [i]all[] go up.>/>
