~01~~panel_006~1_npc=The possibility exists that you've done enough. But even a burnt hand will reach into the pan again, albeit with added caution. I hope... I hope you'll stay ready. And willing to fight. I hope, truly, that no more fighting is needed. I'm... Soon, I'll be home. With my <npc2.mf:brother/sister/sibling>.
