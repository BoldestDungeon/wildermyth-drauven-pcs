~01~~panel_002~1_hero=<hero.deepistStart_apprentice:<npc.mf:Master/Lady/Master> <npc.lastname>...! <deadHero.exists:We didn't all make it.[face:grim]/We won!>/[face:grim]<npc.mf:Master/Lady/Master> <npc.lastname>. <deadHero.exists:Your... assistant, <deadHero.1.deepistStart_apprentice:<deadHero.1.mf:he/she/they>.../<deadHero.2.exists:<deadHero.2.mf:he/she/they>.../>>/We made it.>>
~01~~panel_003~2_npc=<deadHero.exists:<hero.deepistStart_apprentice:I'm tired, <hero>. And I'm afraid... someday, you'll know what I mean./<hero>, your name was? I'm sorry. I'm tired. Someday you'll know this feeling, too.>/Ah, young <hero>... You know much, but you're still so green. Mind your inexperience, my <hero.mf:boy/girl/child>.>
