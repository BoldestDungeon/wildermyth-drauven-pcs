.blurb=<self> pulls into <self.mf:his/her/their> shell to defend against incoming attacks. Any incoming damage is reduced to 0 and will knock <self> around instead, dealing <int:2 + 0.5*(self.PHYSICAL_DAMAGE_BONUS + self.POTENCY) + 0.75*( self.themePiece_turtle_head+self.themePiece_turtle_leftArm+self.themePiece_turtle_rightArm+self.themePiece_turtle_leftLeg+self.themePiece_turtle_rightLeg+self.themePiece_turtle_tail )> to <int:4 + 0.5*(self.PHYSICAL_DAMAGE_BONUS + self.POTENCY) + 0.75*( self.themePiece_turtle_head+self.themePiece_turtle_leftArm+self.themePiece_turtle_rightArm+self.themePiece_turtle_leftLeg+self.themePiece_turtle_rightLeg+self.themePiece_turtle_tail )> damage to any enemies or scenery they hit.
.formula=Ricochet Damage: (2 to 4) + 1/2(Bonus Damage + Potency) + 0.75 for every transformed limb
.longName=Shell Defense
.name=Shell Defense
